<!doctype html>

<html lang="pt-br">

<head>


	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">

	<body>

		<!-- edit user module -->
		<section id="edit-user-module">
			<form>
				<h2>Editar Lista Cliente</h2>
				<input type="hidden" class="edit-userid">
				<br>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input type='text' data-key='nomeComp' class='mdl-textfield__input'>
					<label class="mdl-textfield__label" for="sample3">Nome Completo</label>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input type='text' data-key='age' class='mdl-textfield__input' pattern='-?[0-9]*(\.[0-9]+)?'>
					<label class="mdl-textfield__label" for="sample3">Age</label>
					<span class="mdl-textfield__error">Por favor! Insira so NÃºmero!</span>
				</div>
				<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
					<input type='text' data-key='email' class='mdl-textfield__input'>
					<label class="mdl-textfield__label" for="sample3">E-mail</label>
				</div>
				<br>
				<button type='button' id="edit-user-btn" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">save</button>
			</form>
		</section>


		<!-- show user module -->

		<ul id="user-list" class="demo-list-item mdl-list"></ul>
		<div id="user-detail"></div>


		<script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
		<script type="text/javascript" src="js/app1.js"></script>

	</body>

</html>
