<!DOCTYPE html>
<html>

<head>
    <title>Cadastrar Cliente</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/ml_deskop.css">
    <link rel="stylesheet" type="text/css" href="css/ml_update.css">
    <link rel="stylesheet" type="text/css" href="css/ml.css">
    <script src="js/formCepSearch.js"></script>
</head>

<body>
    <main role="main">
        <section class="ml-addresses-section">
            <h1 class="ml-addresses-main-title ">Cadastrar Clientes</h1>
            <form class="ui-form form-with-floating-labels">
                <!-- Dados pessoais-->
                <p>Datos de Pessoais</p>
                </br>
                <!-- Inicio Campo Dados Pessoais-->
                <div class="ml-addresses-card">
                    <fieldset class="ml-addresses-fieldset">
                        <div class="u-clearfix">
                            <!-- Nome Completo-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row ">
                                    <input type="text" id="nomeCompInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Nome Completo</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                            <!-- Apelido-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row ">
                                    <input type="text" id="apelidoInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Apelido</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                            <!-- Data de Nascimento-->
                            <div class="ml-addresses-grid ml-addresses-grid--second-column ml-addresses-grid--half-column">
                                <div class="ui-form__row ">
                                    <input type="number" id="dataNascInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Nascimento</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                            <!-- Rg-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row ">
                                    <input type="number" id="rgInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">R.G</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                            <!-- CPF-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row ">
                                    <input type="number" id="cpfInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">C.P.F</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                        </div>
                    </fieldset>
                </div>

                <!-- Dados Endereco-->
                <p>Endereco</p>
                </br>
                <!-- Inicio Campo Endereco-->
                <div class="ml-addresses-card">
                    <fieldset class="ml-addresses-fieldset">
                        <!-- CEP-->
                        <div class="ml-addresses-grid ml-addresses-grid--first-column">
                            <div class="ui-form__row ">
                                <input type="text" id="cep" class="ui-form__input ui-form__input--dirty" onblur="pesquisacep(this.value);">
                                <label class="ui-form__label">CEP</label>
                                <span class="ui-form__status-bar"></span>
                            </div>
                            <div class="ml-addresses-embeded-action">
                                <a id="searchCEP" href="serchCEP.html" class="ml-addresses-link" onclick="pagPopUpUpdate(this.href,'nomeJanela','500','400','yes');return false">Não sei o CEP</a>
                            </div>
                        </div>
                        <!-- Cidade-->
                        <div class="ml-addresses-grid ml-addresses-grid--first-column">
                            <div class="ui-form__row ">
                                <input type="text" id="endCidadeInput" class="ui-form__input ui-form__input--dirty" disabled="disabled">
                                <label class="ui-form__label">Cidade</label>
                                <span class="ui-form__status-bar "></span>
                            </div>
                        </div>
                        <!-- UF-->
                        <div class="ml-addresses-grid ml-addresses-grid--second-column ml-addresses-grid--half-column">
                            <div class="ui-form__row ">
                                <input type="text" id="endUFInput" class="ui-form__input ui-form__input--dirty" disabled="disabled">
                                <label class="ui-form__label">UF</label>
                                <span class="ui-form__status-bar "></span>
                            </div>
                        </div>
                    </fieldset>
                    <fieldset class="ml-addresses-fieldset">
                        <div class="u-clearfix">
                            <!-- Rua-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row ">
                                    <input type="text" id="endRuaInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Rua</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                            <!-- Numero-->
                            <div class="ml-addresses-grid ml-addresses-grid--second-column ml-addresses-grid--half-column">
                                <div class="ui-form__row ">
                                    <input type="text" id="endRuaNInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Número</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>

                            <!-- Bairro-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row ">
                                    <input type="text" id="endBairroInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Bairro</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                        </div>
                        <!-- Bairro-->
                        <div class="ml-addresses-grid ml-addresses-grid--full-column">
                            <div class="ui-form__row ">
                                <input type="text" id="endRefInput" class="ui-form__input ui-form__input--dirty">
                                <label class="ui-form__label">Complemento (referencia)</label>
                                <span class="ui-form__status-bar"></span>
                            </div>
                        </div>
                </div>
                <!-- Dados de contato-->
                <p>Datos de contacto</p>
                </br>
                <div class="ml-addresses-card ">
                    <fieldset class="ml-addresses-fieldset">
                        <div class="u-clearfix ">
                            <!-- e-mail-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row">
                                    <input type="email" id="emailInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">E-mail</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>
                            <!-- telefone-->
                            <div class="ml-addresses-grid ml-addresses-grid--first-column">
                                <div class="ui-form__row">
                                    <input type="number" id="telefoneInput" class="ui-form__input ui-form__input--dirty">
                                    <label class="ui-form__label">Telefone</label>
                                    <span class="ui-form__status-bar"></span>
                                </div>
                            </div>

                        </div>
                    </fieldset>
                </div>
                <!-- botao adicionar -->
                <div class="ml-addresses-actions ml-addresses-actions--align-left">
                    <button class="ui-button ui-button--primary" id="addButton">Adicionar</button>
                    <a id="cancelButton " href="ClienteLista.html" class="ui-button ui-button--tertiary">Cancelar</a>
                </div>
            </form>
            <footer>
                <div class="container copyright">© NickSan z. Bug Sistema</div>
            </footer>

        </section>
    </main>

    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <script src="js/app.js"></script>
    <script src="js/cliente_add.js"></script>

</body>

</html>
